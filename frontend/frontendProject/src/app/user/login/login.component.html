<form #form="ngForm" action="" method="post" (ngSubmit)="login(form)">
    <fieldset>
      <div>
        <label for="username">Username:</label>
        <input #usernameInput="ngModel" ngModel class="input-text" type="text" id="user" name="username" required /><br />
        <ng-container *ngIf="usernameInput.touched">
          <p *ngIf="usernameInput.errors" class="error-message">Write your username, please.</p>
        </ng-container>
        <label for="password">Password:</label>
        <input #passwordInput="ngModel" ngModel class="input-text" type="password" id="pass" name="password" required /><br />
        <ng-container *ngIf="passwordInput.touched">
          <p *ngIf="passwordInput.errors" class="error-message">Write your password, please.</p>
        </ng-container>
        <input class="button" type="submit" value="Login" />
      </div>
    </fieldset>
  </form>
